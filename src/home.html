<!DOCTYPE html>
<html lang="it">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    <script src="https://kit.fontawesome.com/f2d1c1774e.js" crossorigin="anonymous"></script>
    <script src="./js/home.js" type="module"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <!--Favicon--><link href="./img/favicon/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-md bg-awwa-primary">
            <a class="navbar-brand py-0">AWWA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-ellipsis-h text-white"></i>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="navbarNavAltMarkup">
                <div class="navbar-nav w-100">
                    <a class="nav-item nav-link text-white mr-2 active" href="./home.html"><i class="fas fa-couch mr-2"></i>Home</a>
                    <a class="nav-item nav-link text-white mr-2" href="./html/cerca_serie_tv.html"><i class="fas fa-tv mr-2"></i>Cerca serie tv</a>
                    <a class="nav-item nav-link text-white mr-2" href="#"><i class="fas fa-newspaper mr-2"></i>Cerca post</a>
                    <div class="d-inline-block col-auto ml-md-auto pl-0 pl-md-2 pt-1">
                        <a class="nav-item nav-link text-white py-0 dropdown-toggle" href="./html/profilo.html" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="./img/profile_clip_art.png" alt="Profilo" class="rounded-circle" height="30px">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right bg-awwa-primary" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-white" href="#"><i class="fas fa-user mr-2"></i>Vedi profilo</a>
                            <a class="dropdown-item text-white" href="#"><i class="fas fa-pencil-alt mr-2"></i>Modifica dati</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-white" id="logout" href=""><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav> 
        <!-- Pagina principale -->
        <div class="container-fluid py-5">
            <!-- Riga principale -->
            <div class="row justify-content-around">
                <!-- Classifica -->
                <div class="col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="h4">Serie con pi&ugrave; post</div>
                            <div class="h6">
                                <ul id="classifica_serie"></ul>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="col-md-8">                
                    <!-- Sezione crea post -->
                    <div class="card shadow mb-3">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="publish-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">
                                        Pubblica un post
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                                    <form id="form_post">
                                        <textarea type="text" class="form-control md-textarea" id="post_testo" name="post_testo" rows="3" placeholder="Sto guardando..." maxlength="8000" required></textarea>
                                        <div class="row justify-content-center align-items-center mb-3">
                                            <i class="fas fa-search mr-3" aria-hidden="true"></i>
                                            <input class="form-control form-control-sm w-75" type="text" id="cerca_serie" placeholder="Inserisci il nome della serie">
                                        </div>
                                        <!--<label for="post_serie">Serie:</label>-->
                                        <select id="post_serie" name="post_serie" class="custom-select mb-2">
                                            <option value="null"> Seleziona serie... </option>
                                        </select>
                                        <label for="post_stagione">Seleziona la stagione:</label>
                                        <select id="post_stagione" name="post_stagione" class="custom-select">
                                            <option value="null"> Seleziona stagione... </option>
                                        </select>
                                        <label for="post_episodio">Seleziona l'episodio:</label>
                                        <select id="post_episodio" name="post_episodio" class="custom-select">
                                            <option value="null"> Seleziona episodio... </option>
                                        </select>
                                        <input type="text" class="form-control" id="post_titolo" name="post_titolo" placeholder="Inserisci il titolo" required>
                                        <button type="submit" class="btn text-white bg-awwa-primary"><i class="fas fa-globe-americas mr-2"></i>Pubblica</button>
                                    </form>
                                </div>                    
                            </div>
                        </div>                
                    </div>     
                    <!-- Sezione POST altri utenti -->                                
                    <div>
                        <div id="sezione_post"></div>
                        <!-- bottone per caricare altri post -->
                        <div>
                            <button id="carica_altri_post" class="rounded-circle">Carica altri</button>
                        </div>
                    </div>                    
                    <!-- Fine sezione post -->
                </div>     
                <!-- Fine colonna dei post (colonna di dx) -->
            </div>
            <!-- Fine riga -->
            <!-- definizione snackbar -->
            <div id="snackbar_successo" class="snackbar"></div>
            <div id="snackbar_errore" class="snackbar"></div>
            <!-- modal per commenti -->
            <div class="modal fade" id="modal_commenti" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <h5 class='modal-title'>Commenti</h5>
                            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                            <span aria-hidden='true'>&times;</span>
                            </button>
                        </div>
                        <div class='modal-body'>
                            <form id="modal_form_commento">
                                <div class="row justify-content-center">
                                    <div class="form-group col-7 col-lg-9">
                                        <input type="textarea" class="form-control" name="modal_commento_testo" placeholder="Cosa penso..." rows="3" maxlength="5000" required>
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mb-3">
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-form-primary py-2 px-4"><span class="font-weight-bold">Commenta</span></button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="reset" class="btn btn-form-secondary">Cancella</button>    
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class='modal-body' id='modal_commenti_container'></div>
                        <div class='modal-footer'>
                            <button type='button' class='btn btn-secondary' data-dismiss='modal'>Chiudi</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottone scroll to top -->
            <button id="scroll_to_top" class="rounded-circle" title="Torna su"><i class="fas fa-angle-double-up fa-lg"></i></button>
        </div>
        <!-- Fine pagina principale -->        
    </main>

    <!-- Footer -->
    <footer>
        <small class="text-white">
            <a>&copy; AWWA</a>
            <a> - </a>
            <a class="text-white" href="#">Chi siamo</a>
            <a> - </a>
            <a class="text-white" href="#">Contattaci</a>
        </small>
    </footer>
</body>

</html>
