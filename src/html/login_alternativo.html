<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login_alternativo.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <header>
        <div class="d-inline-block">
            <img id="logo" src="../img/logo/logo2_transparent.png" alt="Logo">
        </div>
        <h1 class="d-inline-block text-white">AWWA</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Accedi</h2>
            <form>
                <div class="d-flex justify-content-center">
                    <div class="form-group col-11 col-lg-8">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" class="form-control" id="email" placeholder="email">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-group col-11 col-lg-8">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="button">
                        <!-- class="btn btn-outline-form-second" / btn btn-outline-form -->
                        <input type="submit" value="Accedi" class="btn btn-outline-form">                
                        <input type="reset" value="Cancella" class="btn btn-outline-form">    
                    </div>                    
                </div>
                <div class="d-flex justify-content-center">
                    <div class="button">
                        <button onclick="location.href = './signup.html'" class="btn btn-outline-form">Registrati</button>
                    </div>  
                </div>
            </form>            
        </div>
    </main>
    <footer>
        <small>&copy; AWWA</small>
    </footer>
</body>

</html>
