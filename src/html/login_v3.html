<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/login_v3.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-12 col-lg-7" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="text-center img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-5 mt-n3 mt-lg-0 mb-5 mb-lg-0 text-center align-self-center">
                    <div class="form-container py-5">
                        <h2 class="awwa-primary mb-3">Accedi</h2>
                        <form>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-8">
                                    <input type="email" class="form-control" id="email" placeholder="email">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-8">
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <div class="col-auto">
                                    <button onclick="" class="btn btn-outline-form">Accedi</button>
                                </div>
                                <div class="col-auto">
                                    <button onclick="" class="btn btn-outline-form">Svuota</button>    
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-center">
                                <div class="button">
                                    <button onclick="location.href = './signup.html'" class="btn btn-outline-form">Registrati</button>
                                </div>  
                            </div>
                        </form>            
                    </div>
                </div>
            </div>
            <footer class="footer fixed-bottom mt-xs-5 mt-lg-0">
                <div class="row no-gutters text-center">
                    <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
                    <div class="col-6"><a class="link font-weight-bold" href="#">Chi siamo</a></div>
                    <div class="col-6"><a href="#" class=" link font-weight-bold">Contattaci</a></div>                    
                </div>
            </footer>
        </div>
    </main>
    
</body>

</html>
