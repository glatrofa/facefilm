<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login_v3.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-7" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="text-center img img-fluid">
                </div>
                <div class="col-5 text-center align-self-center">
                    <div class="form-container p-3">
                        <h2>Accedi</h2>
                        <form>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-8">
                                    <input type="email" class="form-control" id="email" placeholder="email">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-8">
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="button">
                                    <input type="submit" value="Accedi" class="btn btn-outline-form">                
                                    <input type="reset" value="Cancella" class="btn btn-outline-form">    
                                </div>                    
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="button">
                                    <button onclick="location.href = './signup.html'" class="btn btn-outline-form">Registrati</button>
                                </div>  
                            </div>
                        </form>            
                    </div>
                </div>
            </div>
                <footer class="footer justify-content-between">
                    <div class="row no-gutters text-center">
                        <div class="col-12"><small>&copy; AWWA</small></div>
                        <div class="col-6"><a class="text-dark" href="#">Chi siamo</a></div>
                        <div class="col-6"><a href="#">Contattaci</a></div>                    
                    </div>
                </footer>
        </div>
    </main>
    
</body>

</html>
