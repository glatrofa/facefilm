<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2d1c1774e.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" type="module"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">        
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>hook</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters justify-content-around align-items-center">
                <div class="col-xs-12 col-lg-6 text-center" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-6 mt-lg-0 mb-5 mb-lg-0 text-center align-self-center justify-content-center">
                    <div class="form w-75 mx-auto pt-5 pb-1">
                        <!--<h2 class="font-weight-bold awwa-primary mb-3">Accedi</h2>-->
                        <form id="form-login">
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center mb-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-form-primary py-2 px-4"><span class="font-weight-bolder"></span> Accedi</button>
                                </div>
                                <div class="col-auto">
                                    <button type="reset" class="btn btn-form-secondary">Svuota</button>    
                                </div>
                            </div>                            
                        </form>            
                        <div class="row mt-5 justify-content-center">
                            <div class="col-12 text-center">
                                <small class="awwa-secondary">Non hai ancora un account?</small>
                                <div class="d-inline-block">
                                    <a href="./registrazione.html" class="ml-3 h6 awwa-secondary" id="signupLink">Registrati</a>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Definizione modal -->
            <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Credenziali errate.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-login-null" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Account non registrato.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-login-error" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Se l'errore persiste, si prega si segnalare l'accaduto tramite il form contatti.<br>Grazie.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <footer class="footer bg-awwa-primary fixed-bottom mt-xs-5 mt-lg-0">
                <div class="row no-gutters text-center py-1">
                    <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
                    <div class="col-6"><a class="font-weight-bold text-white" href="./chi-siamo.html">Chi siamo</a></div>
                    <div class="col-6"><a class="font-weight-bold text-white" href="./contattaci.html" >Contattaci</a></div>                    
                </div>
            </footer>
        </div>
    </main>
    
</body>

</html>
