<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-12 col-lg-6 text-center" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-6 mt-n4 mt-lg-0 mb-5 mb-lg-0 text-center align-self-center">
                    <div class="form py-5">
                        <h2 class="font-weight-bold awwa-primary mb-3">Accedi</h2>
                        <form>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-9">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group col-11 col-lg-9">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <div class="col-2">
                                    <button onclick="" class="btn btn-form-primary">Accedi</button>
                                </div>
                                <div class="col-2">
                                    <button onclick="" class="btn btn-form-secondary">Svuota</button>    
                                </div>
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col-12 text-center">
                                    <span>Non hai ancora un account?</span>
                                    <div class="button d-inline-block">
                                        <a class="link btn-form-primary" href="./signup.html">Registrati</a>
                                    </div>  
                                </div>
                            </div>
                        </form>            
                    </div>
                </div>
            </div>
            <footer class="footer fixed-bottom mt-xs-5 mt-lg-0">
                <div class="row no-gutters text-center">
                    <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
                    <div class="col-6"><a class="link stretched-link font-weight-bold text-white" href="#">Chi siamo</a></div>
                    <div class="col-6"><a class="link stretched-link font-weight-bold text-white" href="#" >Contattaci</a></div>                    
                </div>
            </footer>
        </div>
    </main>
    
</body>

</html>
