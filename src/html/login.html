<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2d1c1774e.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" type="module"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <!--Favicon--><link href="./img/favicon/favicon.ico" rel="shortcut icon">
    <title>Login</title>
</head>

<body class="main">
    <main>
        <div class="container-fluid">
            <div class="row no-gutters justify-content-around align-items-center">
                <div class="col-xs-12 col-lg-6 text-center" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-6 mt-n3 mb-5 mt-lg-0 mb-lg-0 pb-5 pb-lg-0text-center justify-content-center">
                    <div class="form w-75 mx-auto pt-5 pb-1">
                        <!--<h2 class="font-weight-bold awwa-primary mb-3">Accedi</h2>-->
                        <form id="form_login">
                            <div class="row justify-content-center mb-3">
                                <div class="input-group col-8 px-0">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-at"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="50" aria-required="true" required>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <div class="input-group col-8 px-0">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" maxlength="50" aria-required="true" required>
                                    <div class="input-group-append">
                                        <button class="btn" type="button" id="toggle_password"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center mb-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-form-primary py-2 px-4"><i class="fas fa-sign-in-alt mr-2"></i><span class="font-weight-bold">Accedi</span></button>
                                </div>
                                <div class="col-auto">
                                    <button type="reset" class="btn btn-form-secondary"><i class="fas fa-trash mr-2"></i>Svuota</button>    
                                </div>
                            </div>                            
                        </form>            
                        <div class="row mt-5 justify-content-center">
                            <div class="col-12 text-center">
                                <small class="awwa-secondary">Non hai ancora un account?</small>
                                <div class="d-inline-block">
                                    <a href="./registrazione.html" class="ml-3 h6 awwa-secondary" id="signupLink">Registrati</a>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Definizione modal -->
            <div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Credenziali errate.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal_login_null" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Account non registrato.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal_login_error" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Errore</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Se l'errore persiste, si prega si segnalare l'accaduto tramite il form contatti.<br>Grazie.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-awwa-primary mt-xs-5 mt-lg-0">
        <div class="row no-gutters text-center py-1">
            <div class="col-6 text-right pr-5"><a class="font-weight-bold text-white" href="./chi_siamo.html">Chi siamo</a></div>
            <div class="col-6 text-left pl-5"><a class="font-weight-bold text-white" href="./contattaci.html" >Contattaci</a></div>                    
            <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
        </div>
    </footer>
    
</body>

</html>
