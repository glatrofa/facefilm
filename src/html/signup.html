<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="..\js\select_country.js"></script>
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-12 col-lg-6 text-center" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-6 mt-n4 mt-lg-0 mb-5 mb-lg-0 text-center align-self-center">
                    <div class="form pt-5 pb-1">
                        <form id="form" action="../php/registrazione.php" method="POST">
                            <div class="row justify-content-around mb-3">
                                <input class="form-control col-5" type="text" id="nome" placeholder="Nome" maxlength="50" aria-required="true" required>
                                <input class="form-control col-5" type="text" id="cognome" placeholder="Cognome" maxlength="50" aria-required="true" required>
                            </div>
                            <div class="row justify-content-around mb-3">
                                <input class="form-control col-5" type="date" id="data_nascita" aria-required="true" required>
                                <select class="form-control col-5" id="nazione" aria-required="true" required></select>
                            </div>
                            <hr>
                            <div class="row justify-content-center mb-3">
                                <input class="form-control col-8" type="text" id="nome_utente" placeholder="Username" maxlength="50" aria-required="true" required>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <input class="form-control col-8" type="email" id="email" placeholder="Email" maxlength="50" aria-required="true" required>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <input class="form-control col-8" type="password" id="password" placeholder="Password" maxlength="50" aria-required="true" required>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <small class="col-8 text-left text-danger font-weight-bold">Tutti i campi sono obbligatori *</small>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-auto">
                                    <button onclick="" class="btn btn-form-primary py-2 px-4">Registrati</button>
                                </div>
                                <div class="col-auto">
                                    <button onclick="" class="btn btn-form-secondary">Svuota</button>    
                                </div>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center mt-5 align-items-center">
                            <small class="awwa-secondary">Hai gi&agrave; un account?</small>
                            <div class="d-inline-block">
                                <a href="./login.html" class="ml-3 h6 awwa-secondary" id="signupLink">Accedi</a>
                            </div>  
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-awwa-primary fixed-bottom mt-xs-5 mt-lg-0">
        <div class="row no-gutters text-center">
            <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
            <div class="col-6"><a class="link stretched-link font-weight-bold text-white" href="#">Chi siamo</a></div>
            <div class="col-6"><a class="link stretched-link font-weight-bold text-white" href="#" >Contattaci</a></div>                    
        </div>
    </footer>
</body>

</html>
