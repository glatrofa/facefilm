<!DOCTYPE html>
<html lang="it">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    <script src="https://kit.fontawesome.com/f2d1c1774e.js" crossorigin="anonymous"></script>
    <script src="../js/profilo.js" type="module"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="../css/home.css" type="text/css">
    <!--Favicon--><link href="../img/favicon/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&display=swap" rel="stylesheet">
    <title>Profilo</title>
</head>
<body>
    <main style="min-height: 100vh;">
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-md bg-awwa-primary" style="line-height: 2rem;">
            <a class="navbar-brand awwa-secondary">AWWA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-ellipsis-h text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 d-flex justify-content-between">
                    <div class="d-md-flex">
                        <a class="nav-item nav-link text-white mr-2" href="../home.html"><i class="fas fa-couch mr-2"></i>Home</a>
                        <a class="nav-item nav-link text-white mr-2" href="./cerca_serie_tv.html"><i class="fas fa-tv mr-2"></i>Cerca serie tv</a>
                        <a class="nav-item nav-link text-white mr-2" href="./cerca_post.html"><i class="fas fa-newspaper mr-2"></i>Cerca post</a>
                    </div>
                    <div class="d-md-flex">
                        <span class="d-none d-md-inline-block text-capitalize text-white p-2" id="saluto"></span>
                        <a class="nav-item nav-link text-white dropdown-toggle" href="" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="../img/profile_clip_art.png" alt="Profilo" class="rounded-circle" height="30px">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right bg-awwa-primary" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-white active" href="./profilo.html"><i class="fas fa-user mr-2"></i>Vedi profilo</a>
                            <!-- <a class="dropdown-item text-white" href="#"><i class="fas fa-pencil-alt mr-2"></i>Modifica dati</a> -->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-white" id="logout" href=""><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav> 
        <!-- Pagina principale -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- info profilo -->
                <div class="col-12 col-lg-3 mb-4">
                    <div class="card" id="info_profilo">
                        <div class="card-header text-center text-white bg-awwa-secondary">
                            <div class="mb-3">
                                <img class="rounded-circle" width="80" src="https://picsum.photos/80/80?random=1" alt="">
                                <a href="#" class="d-block mt-1 h7 text-white font-weight-light">Cambia Foto</a>
                            </div>
                            <div>
                                <div class="h3 text-center" id="nome_utente"></div>
                            </div>
                        </div>
                        <div class="card-body p-0 text-center">
                            <!-- "Tabella" personalizzata -->
                            <div class="row border-top">
                                <div class="col-4">Nome</div>
                                <div class="col-8 text-capitalize" id="nome"></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Cognome</div>
                                <div class="col-8 text-capitalize" id="cognome"></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Data di nascita</div>
                                <div class="col-8" id="data_nascita"></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Nazione</div>
                                <div class="col-8" id="nazione"></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Email</div>
                                <div class="col-8 text-lowercase" id="email"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--             -->
                <div class="col-12 col-lg-9">
                <!-- Sezione POST -->                                
                    <div>
                        <div id="sezione_post"></div>
                        <!-- Bottone per caricare altri post -->
                        <div class="row mx-0">
                            <button id="carica_altri_post" class="btn w-100"><i class="fas fa-plus mr-2"></i>Mostra pi&ugrave; post</button>
                        </div>
                    </div>                    
                <!-- Fine sezione post -->
                </div>

                <!-- definizione snackbar -->
                <div id="snackbar_successo" class="snackbar"></div>
                <div id="snackbar_errore" class="snackbar"></div>

                <!-- modal per commenti -->
                <div class="modal fade" id="modal_commenti" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class='modal-content'>
                            <div class='modal-header'>
                                <h5 class='modal-title'>Commenti</h5>
                                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                                <span aria-hidden='true'>&times;</span>
                                </button>
                            </div>
                            <div class='modal-body'>
                                <form id="modal_form_commento">
                                    <div class="row justify-content-center">
                                        <div class="form-group col-7 col-lg-9">
                                            <input type="textarea" class="form-control" name="modal_commento_testo" placeholder="Cosa penso..." rows="3" maxlength="5000" required>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center align-items-center mb-3">
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-form-primary py-2 px-4"><span class="font-weight-bold">Commenta</span></button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="reset" class="btn btn-form-secondary">Cancella</button>    
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class='modal-body' id='modal_commenti_container'></div>
                            <div class='modal-footer'>
                                <button type='button' class='btn btn-secondary' data-dismiss='modal'>Chiudi</button>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Fine unica grande row -->
            </div>
            <button id="scroll_to_top" class="rounded-circle" title="Torna su"><i class="fas fa-angle-double-up fa-lg"></i></button>
        <!-- Fine container -->
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="row justify-content-center mx-0">
            <div class="col-3 text-center">
                <a class="link text-white" href="../home.html">&copy; AWWA</a>
            </div>
            <div class="col-3 text-center">
                <a class="link text-white" href="./chi_siamo.html">Chi siamo</a>
            </div>
            <div class="col-3 text-center">
                <a class="link text-white" href="./contattaci.html">Contattaci</a>
            </div>
        </div>
    </footer>
</body>
</html>
