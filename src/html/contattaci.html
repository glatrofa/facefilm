<!doctype  html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2d1c1774e.js" crossorigin="anonymous"></script>
    <script src="../js/contattaci.js" type="module"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">        
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <!--Favicon--><link href="./img/favicon/favicon.ico" rel="shortcut icon">
    <title>Contattaci</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters justify-content-around align-items-center">
                <div class="col-xs-12 col-lg-6 text-center" id="logo-container">
                    <img src="../img/logo/logo2_transparent.png" alt="Logo" id="logo" class="img img-fluid">
                </div>
                <div class="col-xs-12 col-lg-6 mt-lg-0 mb-5 mb-lg-0 text-center align-self-center justify-content-center">
                    <div class="form w-75 mx-auto pt-5 pb-1">
                        <h2 class="font-weight-bold awwa-primary mb-3">Contattaci</h2><br>
                        <form id="form-contattaci">
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" maxlength="50" required>
                                </div>
                            </div>  
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="50" required>
                                </div>
                            </div>  
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <input type="text" class="form-control" id="oggetto" name="oggetto" placeholder="Oggetto" maxlength="50" required>
                                </div>
                            </div>  
                            <div class="row justify-content-center">
                                <div class="form-group col-7 col-lg-9">
                                    <textarea type="text" class="form-control md-textarea" id="messaggio" name="messaggio" rows="3" placeholder="Messaggio" maxlength="8000" required></textarea>
                                </div>
                            </div>                            
                            <div class="row justify-content-center align-items-center mb-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-form-primary py-2 px-4"><span class="font-weight-bolder">Invia</span></button>
                                </div>
                                <div class="col-auto">
                                    <button type="reset" class="btn btn-form-secondary">Svuota</button>    
                                </div>
                            </div>                            
                        </form>                                    
                    </div>
                </div>
            </div>
            <!-- Definizione modal -->
            <div class="modal fade" id="modal-contattaci-success" tabindex="-1" role="dialog" aria-hidden="true"></div>
            <div class="modal fade" id="modal-contattaci-error" tabindex="-1" role="dialog" aria-hidden="true"></div>
            <!--  -->
            <footer class="footer bg-awwa-primary fixed-bottom mt-xs-5 mt-lg-0">
                <div class="row no-gutters text-center py-1">
                    <div class="col-12"><small class="font-weight-bold text-white">&copy; AWWA</small></div>
                    <div class="col-6 text-right pr-5"><a class="font-weight-bold text-white" href="./chi_siamo.html">Chi siamo</a></div>
                    <div class="col-6 text-left pl-5"><a class="font-weight-bold text-white" href="./contattaci.html" >Contattaci</a></div>                    
                </div>
            </footer>
        </div>
    </main>
    
</body>

</html>
